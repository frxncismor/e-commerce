<div class="wrapper">
    <img
      *ngIf="_avatarUrl"
      [src]="_avatarUrl"
      alt="Avatar"
      class="avatar image"
    >
  <div *ngIf="!_avatarUrl" class="avatar no-image" style="height: 150px; width: 150px"></div>
  <div style="width: 150px; position: absolute; margin: 0 auto; height: 100%;">
    <label class="button edit" for="single">
      <img src="https://img.icons8.com/material-sharp/24/ffffff/edit--v1.png" alt="edit photo icon">
    </label>
    <input
      style="visibility: hidden;position: absolute"
      type="file"
      id="single"
      accept="image/*"
      (change)="uploadAvatar($event)"
      [disabled]="uploading"
    />
  </div>
</div>
